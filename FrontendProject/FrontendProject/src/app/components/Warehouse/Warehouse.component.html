<div class="wrapper">
  <div class="table-container">
    <table class="data-table">
	  <thead>
	    <tr>
	      <th>Id</th>
	      	      <th>Managers</th>   
	      <th>Workers</th>   
	      <th>ReceiptItems</th>   
	      <th>Address</th>   
	      <th>Name</th>   
	      <th>SizeInM2</th>   
	      <th>Products</th>   
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let item of data">
	      <td>{{ item.id }}</td>
		  <td *ngFor="let p of item.managers">{{ p.id }}</td>
		  <td *ngFor="let p of item.workers">{{ p.id }}</td>
		  <td *ngFor="let p of item.receiptItems">{{ p.id }}</td>
		  <td>{{ item.address?.id }}</td>
	      <td>{{ item.name }}</td>
	      <td>{{ item.sizeInM2 }}</td>
		  <td *ngFor="let p of item.products">{{ p.id }}</td>
	    </tr>
	  </tbody>
	</table>
  </div>
  <div class="form-container">
  	<div class="create-btn-wrapper">
	  <button class="submit-btn" (click)="selectedItem = null">Open create form</button>
	</div>
	<h2 *ngIf="!selectedItem">Create form</h2>
	<h2 *ngIf="selectedItem">Edit form</h2>
	<form #entityForm="ngForm" (ngSubmit)="selectedItem ? edit(entityForm.value) : create(entityForm.value)">		
		   <label for="manager">Manager:</label>
		   <select id="manager" name="manager" multiple>
		      <option *ngFor="let item of managers" [value]="item.id">{{ item.id }}</option>
		   </select> 
		   <label for="worker">Worker:</label>
		   <select id="worker" name="worker" multiple>
		      <option *ngFor="let item of workers" [value]="item.id">{{ item.id }}</option>
		   </select> 
		   <label for="receiptItem">ReceiptItem:</label>
		   <select id="receiptItem" name="receiptItem" multiple>
		      <option *ngFor="let item of receiptItems" [value]="item.id">{{ item.id }}</option>
		   </select> 
	      <label for="address">Address:</label>
		  <select id="address" name="address">
			  <option *ngFor="let item of addresses" [value]="item.id">{{ item.id }}</option>
		  </select> 
	      <label for="name">Name:</label>
    	  <input type="text" id="name" name="name" [ngModel]="selectedItem ? selectedItem.name : null" required>
	      <label for="sizeInM2">SizeInM2:</label>
    	  <input type="text" id="sizeInM2" name="sizeInM2" [ngModel]="selectedItem ? selectedItem.sizeInM2 : null" required>
		   <label for="product">Product:</label>
		   <select id="product" name="product" multiple>
		      <option *ngFor="let item of products" [value]="item.id">{{ item.id }}</option>
		   </select> 
	<div *ngIf="!selectedItem">
	  <button class="submit-btn" type="submit">Create</button>
	</div>
	<div *ngIf="selectedItem">
	  <button class="submit-btn">Edit</button>
	</div>
	</form>
  <div>
</div>
