<table>
  <thead>
    <tr>
          <th>Email</th>
      <th>First name</th>
      <th>Contact</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
  	  <td>{{ item.email }}</td>
  	  <td>{{ item.firstName }}</td>
  	  <td>{{ item.contact }}</td>
      <td><button class="delete-btn" (click)="delete(item.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
