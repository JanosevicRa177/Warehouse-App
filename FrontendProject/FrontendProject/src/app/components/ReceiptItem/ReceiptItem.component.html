<div class="wrapper">
  <div class="table-container">
    <table class="data-table">
	  <thead>
	    <tr>
	      <th>Id</th>
	      	      <th>Item</th>   
	      <th>Receipts</th>   
	      <th>Warehouse</th>   
	      <th>Price</th>   
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let item of data">
	      <td>{{ item.id }}</td>
		  <td>{{ item.item?.id }}</td>
		  <td>{{ item.receipt?.id }}</td>
		  <td>{{ item.warehouse?.id }}</td>
	      <td>{{ item.price }}</td>
	    </tr>
	  </tbody>
	</table>
  </div>
  <div class="form-container">
  	<div class="create-btn-wrapper">
	  <button class="submit-btn" (click)="selectedItem = null">Open create form</button>
	</div>
	<h2 *ngIf="!selectedItem">Create form</h2>
	<h2 *ngIf="selectedItem">Edit form</h2>
	<form #entityForm="ngForm" (ngSubmit)="selectedItem ? edit(entityForm.value) : create(entityForm.value)">		
	      <label for="item">Item:</label>
		  <select id="item" name="item">
			  <option *ngFor="let item of items" [value]="item.id">{{ item.id }}</option>
		  </select> 
	      <label for="receipt">Receipt:</label>
		  <select id="receipt" name="receipt">
			  <option *ngFor="let item of receipts" [value]="item.id">{{ item.id }}</option>
		  </select> 
	      <label for="warehouse">Warehouse:</label>
		  <select id="warehouse" name="warehouse">
			  <option *ngFor="let item of warehouses" [value]="item.id">{{ item.id }}</option>
		  </select> 
	      <label for="price">Price:</label>
    	  <input type="text" id="price" name="price" [ngModel]="selectedItem ? selectedItem.price : null" required>
	<div *ngIf="!selectedItem">
	  <button class="submit-btn" type="submit">Create</button>
	</div>
	<div *ngIf="selectedItem">
	  <button class="submit-btn">Edit</button>
	</div>
	</form>
  <div>
</div>
