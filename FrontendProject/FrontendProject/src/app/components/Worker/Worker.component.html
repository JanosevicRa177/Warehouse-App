<table>
  <thead>
    <tr>
          <th>Email</th>
      <th>First name</th>
      <th>Contact</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
  	  <td>{{ item.email }}</td>
  	  <td>{{ item.firstName }}</td>
  	  <td>{{ item.contact }}</td>
      <td><button class="delete-btn" (click)="delete(item.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<form #entityForm="ngForm" (ngSubmit)="create(entityForm.value)">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" ngModel required>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" ngModel required>

  <label for="contact">Contact:</label>
  <input type="text" id="contact" name="contact" ngModel required>
  <button type="submit">Create</button>
</form>
